    <script src="../js/xiaoyu.js"></script>
    <link rel="stylesheet" href="../css/xiaoyu.css">
    <link rel="stylesheet" href="../css/daohanlan.css">
    <script src="../js/daohanlan.js"></script>
</head>
<header>
    <div class="container1">
        <div class="logo">
            <img src="https://picsum.photos/seed/logo/40/40.jpg" alt="Logo">
            <span>译教智师</span>
        </div>

        <nav>
            <ul>
                <li><a href="../index.html">首页</a></li>
                <li><a href="ai.html">智能体</a></li>
                <li><a href="shuyuku.html">术语库</a></li>
                <li><a href="luntan.html">论坛</a></li>
                <li><a href="xiaoyu.html" class="active">AI口译</a></li>
            </ul>
        </nav>

        <!-- 未登录状态 -->
        <div class="auth-buttons" id="authButtons">
            <a href="#" class="login-btn" id="loginBtn">登录与注册</a>
            <a href="#" class="register-btn" id="registerBtn">关于我们</a>
        </div>

        <!-- 已登录状态 -->
        <div class="user-menu" id="userMenu">
            <div class="user-avatar">鱼</div>
            <div class="user-info">
                <div class="user-name">鱼玄机</div>
                <div class="user-status">在线</div>
            </div>
            <div class="dropdown">
                <button class="dropdown-toggle" id="dropdownToggle">个人中心 ▼</button>
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="myself.html">个人资料</a>
                    <a href="loading.html" id="logoutBtn">退出登录</a>
                </div>
            </div>
        </div>
    </div>
</header>
<body>
<div class="container">
    <header>
        <h1>翻译质量评估系统</h1>
        <p>基于AI的智能翻译评估工具</p>
    </header>

    <main>

        <section class="input-section">
            <div class="input-box">
                <h3>翻译方向</h3>
                <div class="direction-selector">
                    <label>
                        <input type="radio" name="direction" value="zh-to-en" checked>
                        <span>中文 → 英文</span>
                    </label>
                    <label>
                        <input type="radio" name="direction" value="en-to-zh">
                        <span>英文 → 中文</span>
                    </label>
                </div>
            </div>
            <div class="input-box">
                <h3>原文</h3>
                <textarea id="original-text" placeholder="请输入需要翻译的原文..."></textarea>
            </div>


        </section>

        <div class="action-buttons">
            <button onclick="generateReference()">生成参考译文</button>
            <button onclick="evaluateTranslation()">开始评估</button>
            <button class="secondary-btn" onclick="clearAll()">清空内容</button>
        </div>

        <div class="loading" id="loading">
            <p>🔄 正在处理中，请稍候...</p>
        </div>

        <section class="results-section">
            <div class="input-box">
                <h3>译文</h3>
                <textarea id="translated-text" placeholder="请输入你自己的译文..."></textarea>
            </div>
            <div class="result-box reference-box">
                <h3>参考译文</h3>
                <div class="result-content" id="reference-result">
                    <p class="placeholder-text">参考译文将在这里显示...</p>
                </div>
            </div>

            <div class="result-box evaluation-box" style="grid-column: 1 / -1;">
                <h3>AI评估建议</h3>
                <div class="result-content" id="evaluation-result">
                    <p class="placeholder-text">AI评估结果将在这里显示...</p>
                </div>
            </div>

            <div class="result-box chart-box" style="grid-column: 1 / -1;">
                <h3>评分可视化</h3>
                <div class="result-content" id="chart-result">
                    <p class="placeholder-text">评分图表将在这里显示...</p>
                </div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
